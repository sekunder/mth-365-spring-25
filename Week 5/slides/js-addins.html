
<script>
        /* Get the modal*/
          var modaluncleargraph = document.getElementById('modaluncleargraph');
        /* Get the image and insert it inside the modal - use its 'alt' text as a caption*/
        var imguncleargraph = document.getElementById('imguncleargraph');
          var modalImguncleargraph = document.getElementById('imgmodaluncleargraph');
          var captionTextuncleargraph = document.getElementById('captionuncleargraph');
          imguncleargraph.onclick = function(){
            modaluncleargraph.style.display = 'block';
            modalImguncleargraph.src = this.src;
            captionTextuncleargraph.innerHTML = this.alt;
          }
          /* When the user clicks on the modalImg, close it*/
          modalImguncleargraph.onclick = function() {
            modaluncleargraph.style.display = 'none';
          }
</script>
